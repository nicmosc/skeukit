<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Skeukit</title>
    <link rel="stylesheet" href="dist/skeukit.styles.css">
  </head>
  <body>
    <div style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    ">
      <div style="margin: 20px;">
        <div class="Switch">
          <div class="Switch__background">
            <div class="Switch__content">
              <div class="Switch__text">
                ON
              </div>
              <div class="Switch__handle">
                <div class="Switch__handleInset"></div>
              </div>
              <div class="Switch__text">
                OFF
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div style="margin: 20px;">
        <div class="Switch Switch--disabled">
          <div class="Switch__background">
            <div class="Switch__handle">
              <div class="Switch__handleInset"></div>
            </div>
            <div class="Switch__text">
              OFF
            </div>
          </div>
        </div>
      </div> -->
    </div>
    <script src="dist/skeukit.bundle.js"></script>
  </body>
</html>
